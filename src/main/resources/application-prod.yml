spring:
  config:
    # Profile config
    activate:
      on-profile: prd

  # Local DB config
  datasource:
    url: ${PROD_DB_URL}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
    driver-class-name: ${PROD_DB_DRIVER_CLASS_NAME}

  # Local JPA config
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logging config
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG