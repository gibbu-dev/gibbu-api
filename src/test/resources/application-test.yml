spring:
  # .env file config
  config:
    import:
      - optional:file:.env[.properties]

  # Test DB config
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: ${TEST_DB_DRIVER_CLASS_NAME}

  # Spring data JPA config
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

